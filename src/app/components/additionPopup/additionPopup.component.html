<button tuiButton type="button" size="m" (click)="showDialog()">
  Add Item
</button>
<ng-template
  let-observer
  [tuiDialogOptions]="{ label: 'Добавить элемент', size: 's' }"
  [(tuiDialog)]="open"
>
  <form [formGroup]="popupForm" (ngSubmit)="observer.complete()">
    <p>Добавьте название, описание и дату выполнения</p>
    <tui-input tuiAutoFocus formControlName="nameFieldForm" name="name">
      Название
    </tui-input>
    <tui-text-area
      formControlName="descriptionFieldForm"
      name="descriprion"
      [expandable]="true"
      [rows]="8"
      >Описание</tui-text-area
    >
    <tui-input-date-time toNativeDate formControlName="completionDateFieldForm">
      Дата и время
      <input tuiTextfield placeholder="" />
    </tui-input-date-time>
    <p>
      <button tuiButton type="submit" (click)="onSubmit()">Ok</button>
    </p>
  </form>
</ng-template>
