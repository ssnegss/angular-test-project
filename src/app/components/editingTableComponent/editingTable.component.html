<table style="margin: 1rem" class="dataTable" tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th tuiTh i18n>Name</th>
      <th tuiTh i18n>Creation Date</th>
      <th tuiTh i18n>Completion Date</th>
      <th tuiTh i18n>Copy Item</th>
      <th tuiTh i18n>Delete Item</th>
    </tr>
  </thead>
  <tbody *tuiLet="items" tuiTbody [data]="items">
    <tr *ngFor="let item of items; let index = index" tuiTr>
      <td *tuiCell="'name'" tuiTd class="rowButton">
        {{ item.name }}
      </td>
      <td *tuiCell="'creationDate'" tuiTd class="rowButton">
        {{ item.creationDateString }}
      </td>
      <td *tuiCell="'completionDate'" tuiTd class="rowButton">
        <div>{{ item.completionDateString }}</div>
      </td>
      <td *tuiCell="'copyItem'" tuiTd>
        <button tuiButton appearance="flat" (click)="copyItem(item)" i18n>
          Copy Item
        </button>
      </td>
      <td *tuiCell="'actions'" tuiTd>
        <button
          tuiIconButton
          appearance="flat"
          size="s"
          icon="tuiIconTrash"
          title="Remove"
          shape="rounded"
          type="button"
          class="remove"
          (click)="remove(item)"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
