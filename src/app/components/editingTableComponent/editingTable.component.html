<table style="margin: 1rem" class="dataTable" tuiTable>
  <thead>
    <tr tuiThGroup>
      <th tuiTh>Name</th>
      <th tuiTh>Creation Date</th>
      <th tuiTh>Completion Date</th>
      <th tuiTh>Copy Item</th>
      <th tuiTh>Delete Item</th>
    </tr>
  </thead>
  <tbody *tuiLet="items" tuiTbody [data]="items">
    <tr *ngFor="let item of items; let index = index" tuiTr>
      <td *tuiCell="'name'" tuiTd class="rowButton">
        {{ item.name }}
      </td>
      <td *tuiCell="'creationDate'" tuiTd class="rowButton">
        {{ item.creationDateString }}
      </td>
      <td *tuiCell="'completionDate'" tuiTd class="rowButton">
        <div>{{ item.completionDateString }}</div>
      </td>
      <td *tuiCell="'copyItem'" tuiTd>
        <button tuiButton appearance="flat" (click)="copyItem(item)">
          Copy Item
        </button>
      </td>
      <td *tuiCell="'actions'" tuiTd>
        <button
          tuiIconButton
          appearance="flat"
          size="s"
          icon="tuiIconTrash"
          title="Remove"
          shape="rounded"
          type="button"
          class="remove"
          (click)="remove(item)"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
