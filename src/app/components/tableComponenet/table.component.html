<ng-template
  let-observer
  [tuiDialogOptions]="{ label: 'Данные элемента', size: 's' }"
  [(tuiDialog)]="popupIsOpened"
  ><viewInfo-popup-component
    [item]="item"
    [observer]="observer"
  ></viewInfo-popup-component
></ng-template>

<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'move'" tuiTh [sorter]="null"></th>
      <th *tuiHead="'name'" tuiTh>Name</th>
      <th *tuiHead="'creationDate'" tuiTh>creationDate</th>
      <th *tuiHead="'completionDate'" tuiTh>completionDate</th>
      <th *tuiHead="'actions'" tuiTh [sorter]="null"></th>
    </tr>
  </thead>
  <tbody
    *tuiLet="items | tuiTableSort as sortedItems"
    tuiTbody
    [data]="sortedItems"
  >
    <tr *ngFor="let item of sortedItems; let index = index" tuiTr>
      <td *tuiCell="'move'" tuiTd>
        <dropdown-component
          [itemsArr]="sortedItems"
          [itemsIndex]="index"
        ></dropdown-component>
      </td>
      <td *tuiCell="'name'" tuiTd (click)="openDialog(item)" class="rowButton">
        {{ item.name }}
      </td>
      <td
        *tuiCell="'creationDate'"
        tuiTd
        (click)="openDialog(item)"
        class="rowButton"
      >
        {{ item.creationDate }}
      </td>
      <td
        *tuiCell="'completionDate'"
        tuiTd
        (click)="openDialog(item)"
        class="rowButton"
      >
        <div>{{ item.completionDate }}</div>
      </td>
      <!-- <td *tuiCell="'actions'" tuiTd>
        <button
          tuiIconButton
          appearance="flat"
          size="s"
          icon="tuiIconTrash"
          title="Remove"
          shape="rounded"
          type="button"
          class="remove"
          (click)="remove(item)"
        ></button>
      </td> -->
    </tr>
  </tbody>
</table>
