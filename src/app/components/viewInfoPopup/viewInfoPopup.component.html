<form [formGroup]="viewInfoPopupForm" (ngSubmit)="observer.complete()">
  <p>
    <tui-input
      tuiAutoFocus
      formControlName="viewNameFieldForm"
      name="name"
      [(ngModel)]="item.name"
      [readOnly]="true"
      i18n
    >
      Title
    </tui-input>
  </p>
  <p>
    <tui-text-area
      formControlName="viewDescriptionFieldForm"
      name="descriprion"
      [expandable]="true"
      [rows]="8"
      [(ngModel)]="item.description"
      [readOnly]="true"
      i18n
      >Description</tui-text-area
    >
  </p>
  <p>
    <tui-input
      tuiAutoFocus
      formControlName="viewCreationDateFieldForm"
      name="creationDate"
      [(ngModel)]="item.creationDateString"
      [readOnly]="true"
      i18n
    >
      Creation date
    </tui-input>
  </p>
  <p>
    <tui-input
      tuiAutoFocus
      formControlName="viewCompletionDateFieldForm"
      name="completionDate"
      [(ngModel)]="item.completionDateString"
      [readOnly]="true"
      i18n
    >
      Completion date
    </tui-input>
  </p>
  <p>
    <button tuiButton type="submit" i18n>Ok</button>
  </p>
</form>
